
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>نموذج إرسال إلى الإيميل</title>

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        button {
            background-color: #4CAF50;

<body>
    <form action="https://formsubmit.co/Wrgghhh54h@gmail.com" method="POST">
